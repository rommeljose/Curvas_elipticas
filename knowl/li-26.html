<span class="type">Item</span> <span class="codenumber">3</span>.</h6>Existencia de elemento opuesto: <p>Para cada \(a\) pertenecientes a un conjunto cualquiera K, existe un elemento \(-a\) de K (que llamaremos \(b\))<a data-knowl="./knowl/fn-26-hidden.html" title="Nota a pie de página 2.3.2"><sup> 2 </sup></a>, tal que para todo \(a\) perteneciente a K se verifique la identidad: \(a \oplus b = 0\text{.}\)</p></article><span class="incontext"><a href="estructuras-matematicas.html#li-26">in-context</a></span>
