<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Uno de los principales objetos de las matemáticas superiores es demostrar teoremas. Los teoremas son los pilares donde se sustenta el gran edificio matemático: en general todas las ciencias. No se debe olvidar la frase atribuida a Pitágoras de Samos “Dios habla matemáticas”.</p>
