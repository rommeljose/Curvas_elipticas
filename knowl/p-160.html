<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Para todo elementos \(a\) arbitrarios del conjunto K, existe un único elemento  \(a^{-1}\) llamado su inverso, que satisface la identidad: \(a\cdot a^{-1} = a^{-1}\cdot a\text{;}\) para todos los elementos del conjunto.</p>
