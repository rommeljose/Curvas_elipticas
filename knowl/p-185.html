<p>Para todo elemento \(a, b, c\text{;}\) pertenecientes a un conjunto cualquiera K, se deben cumplir las identidades:</p>
<div class="displaymath">
\begin{align}
a \oplus (b \oplus c) \amp = (a \oplus b) \oplus c\tag{2.3.2}\\
a \odot (b \odot c) \amp = (a \odot b) \odot c\tag{2.3.3}
\end{align}
