<article class="remark-like"><h6 class="heading">
<span class="type">Apunte</span> <span class="codenumber">3.1.4</span>. <span class="title">Divisibilidad.</span>
</h6>
<p>Un resto igua a cero indica divisibilidad. Entonces \((a % b) == 0\) devolverá <code class="code-inline tex2jax_ignore">True</code> si \(b\) divide \(a\) , y de lo contrario devolverá <code class="code-inline tex2jax_ignore">False</code>. Por ejemplo, \(\left(9\; \% \; 3\right) == 0\) es <code class="code-inline tex2jax_ignore">True</code>, pero \(\left(9\; \% \; 4\right) == 0\) es <code class="code-inline tex2jax_ignore">False</code>, e.g.:</p>
<div class="sagecell-sage" id="sage-8"><script type="text/x-sage">answer1 = (( 20 % 5 ) == 0 )
answer2 = (( 17 % 4 ) == 0 )
answer1 , answer2
</script></div></article><span class="incontext"><a href="tutorial-sage.html#remark-6">in-context</a></span>
