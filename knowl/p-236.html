<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>El comando \(a % b\) devolverá el resto tras la división de \(a\) por \(b\text{.}\) En otras palabras, el valor es el entero único \(r\) tal que:</p>
<ol class="decimal">
<li><p>\(0 \leq r\lt b\text{.}\)</p></li>
<li><p>\(a = bq + r\) para algún entero \(q\) que llamaremos "el cociente".</p></li>
</ol>
