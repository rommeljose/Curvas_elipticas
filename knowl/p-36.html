<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Así como en su tiempo hicieron los griegos, los árabes fueron eficiente en organizar y axiomatizar los conocimientos matemáticos, tantos que hicieron propios provenientes de culturas anteriores, como los que alcanzaron en virtud del estudio, de la razón y de la constancia.</p>
