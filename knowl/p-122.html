<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Sea \(A\) un número entero distinto de cero. Entonces existe un máximo común divisor (mcd) de valor \(B\) entre \(A\) y \(n\text{,}\) tal que \(A \otimes B \equiv 1 (mod \; n) .\)</p>
