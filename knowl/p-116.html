<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>La adición y la multiplicación son conmutativas \(\pmod{n}\) ya que el remanente de \(A \oplus B\) dividido por \(n\) es lo mismo que el remanente de \(B \oplus A\) dividido por \(n\text{.}\)</p>
