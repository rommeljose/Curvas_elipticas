<body><article class="hiddenproof"><p>Si \(G\) es un grupo y \(g \in G\text{,}\) diremos que:</p>
<ul class="disc">
<li><p>Tiene orden infinito, si todas las potencias de \(a\) son distintas entre si.</p></li>
<li><p>Tiene orden finito, si existen \(0 \lt n \lt m\) tales que \(a^n = a^m\text{.}\)</p></li>
</ul></article></body>
