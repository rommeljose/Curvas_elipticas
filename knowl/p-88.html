<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Una operación binaria o ley de composición en un conjunto G es una función \(G \oplus G \mapsto  G\) que asigna a cada par \((a,b) \in G \oplus G\) un único elemento \(a \oplus b\) en G, llamado composición de \(a\) "mas" \(b\text{.}\)</p>
