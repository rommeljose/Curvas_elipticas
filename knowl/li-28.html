<span class="type">Item</span> <span class="codenumber">2</span>.</h6>Conmutatividad: <p>Para toda \(a, b\) pertenecientes a un conjunto cualquiera K, se deben cumplir las identidades:</p>
<div class="displaymath">
\begin{gather}
a \oplus b = b \oplus a\tag{2.2.4}\\
a \odot b = b \odot a\tag{2.2.5}
\end{gather}
