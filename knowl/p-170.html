<h6 class="heading"><span class="type">Párrafo</span></h6>
<p>Para cada \(a\) pertenecientes a un conjunto cualquiera K, existe un elemento \(-a\) de K (que llamaremos \(b\))<a data-knowl="./knowl/fn-28-hidden.html" title="Nota a pie de página 2.3.4"><sup> 4 </sup></a>, tal que para todo \(a\) perteneciente a K se verifique la identidad: \(a \oplus b = 0\text{.}\)</p>
